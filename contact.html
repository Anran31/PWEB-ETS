<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/005e7fbdf6.js" crossorigin="anonymous"></script>
    <title>Front-end Web</title>
</head>

<body>
    <header id="contact">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cv.html">Download CV</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#contact">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Me</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="p-3 mx-auto h-70 w-100" style="max-width: 330px;">

        <form id="contactForm">
            <h1 class="h3 mb-3 fw-normal">Contact Me</h1>
            <p>Leave your message here !</p>
            <div class="form-floating text-dark mb-3">
                <input class="form-control" id="name" type="text" placeholder="Name" />
                <label class="form-label" for="name">Name</label>
            </div>

            <div class="form-floating text-dark mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating text-dark mb-3">
                <input class="form-control" id="subject" type="text" placeholder="Subject" />
                <label class="form-label" for="subject">Subject</label>
            </div>

            <div class="form-floating text-dark mb-3">
                <textarea class="form-control" id="message" type="text" placeholder="Message"
                    style="height: 10rem;"></textarea>
                <label class="form-label" for="message">Message</label>
            </div>

            <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit">Submit</button>
            </div>

        </form>
    </main>

    <footer>
        <div class="container">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom border-top pt-3 pb-3 mb-3">
                    <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
                    <li class="nav-item"><a href="cv.html" class="nav-link px-2 text-muted">Download CV</a></li>
                    <li class="nav-item"><a href="#contact" class="nav-link px-2 text-muted">Contact</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link px-2 text-muted">About Me</a></li>
                </ul>
                <p class="text-center text-muted">Copyright 2021 &copy; Andika Nugrahanto</p>
            </footer>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
