<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

<body>
    <header id="cv">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#cv">Download CV</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>

                        <li class="nav-item">

                    </ul>
                </div>

    <main style="min-height: 90vh;">
        <section class="py-5 text-center container">
            <div class="container d-flex align-items-center flex-column border-bottom pb-3">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Curriculum Vitae</h1>
                    <img src="./img/cv-preview.png" height="200px" width="400px" alt="cv preview">
                    <div>
                        <a href="https://drive.google.com/uc?export=download&id=15O56KM5z4HDyreA1P2u6SX82G4x2nJg9"
                            class="btn btn-primary my-2">Download CV</a>
                    </div>
                </div>
            </div>
        </section>

        <div class="album bg-light">
            <div class="container py-3">
                <div class="my-5">
                    <h2 class="fw-light text-center">Portofolio</h1>
                </div>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="./img/cv-preview.png" height="225px" width="100%" alt="cv preview">

                            <div class="card-body">
                                <h5 class="card-title">CV Dinamis</h5>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a href="https://anran31.github.io/CV-Pweb/" target="_blank"
                                            class="btn btn-sm btn-outline-secondary">View</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="./img/SanMedia.png" height="225px" width="100%" alt="cv preview">

                            <div class="card-body">
                                <h5 class="card-title">SanMedia</h5>
                                <div class="d-flex justify-content-between align-items-center">
                                    <a href="https://morning-bastion-88690.herokuapp.com/" target="_blank"
                                        class="btn btn-sm btn-outline-secondary">View</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom border-top pt-3 pb-3 mb-3">
                    <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
                    <li class="nav-item"><a href="#cv" class="nav-link px-2 text-muted">Download CV</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link px-2 text-muted">Contact</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link px-2 text-muted">About Me</a></li>
                </ul>
                <p class="text-center text-muted">Copyright 2021 &copy; Andika Nugrahanto</p>
            </footer>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
